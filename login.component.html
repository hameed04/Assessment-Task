<div class = "card">
    <form [formGroup] = 'LoginForm' (ngSubmit)=  "Logindata(this.LoginForm.value)">
    <div class = "form">
        <div>
    <label>Email Id</label>
    <input type = "text" formControlName = "email" class = "form-input">
    <div *ngIf = "f.email.invalid && (f.email.touched || f.email.dirty)">
        <div *ngIf = "f.email.errors.required" class = "text danger">
            Email is required
        </div>
        <div *ngIf = "f.email.errors.pattern" class = "text-danger">
            Enter valid Email id
        </div>
        </div>
    </div>
     <div>
    <label>Password</label>
    <input type = "password" formControlName = "password" class = "form-input" >
    <div *ngIf = "f.password.invalid && (f.password.touched || f.password.dirty)">
        <div *ngIf = "f.password.errors.required"  class = "text danger">
            Password is required
        <div *ngIf = "f.password.errors.required.maxLength">
            Enter Atleast 8 characters
        </div>
        </div>
        </div>
        </div>
    </div>
    <button class="btn btn-primary"  (click) = "Logindata">Login</button>
     <p  routerLink = "/forget">Forget Password?</p>
    </form>
    </div>
